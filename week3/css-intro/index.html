<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First CSS Demo</title>

    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="boxes.css" type="text/css">
</head>
<body>
    <ul>
        <li>Classless Item</li>
        <li class="item">Classy Item</li>
        <li class="item">Classy Item</li>
    </ul>

    <p class="item" id="myid">Classy, id'd Paragraph</p>
    <p class="item paragraph">Doubly Classy Paragraph</p>
    <p>Classless Paragraph</p>

    <div id="unique">
        <p>This div has the id unique</p>
    </div>

    <div class="big-blue box"></div>
    <div class="medium-yellow box"></div>
    <div class="antisocial-black box"></div>
    <div class="regular-brown box"></div>

    <div class="big-blue not-box">notbox</div>
    
</body>
</html>
