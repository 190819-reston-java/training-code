<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Players Webapp</title>
</head>
<body>
  <h1>Welcome to Players Webapp</h1>
  <p>
    On this site you can do the classic CRUD operations on players:
    Create, Read, Update, Delete.
  </p>
  <h3>Reading Players</h3>
  <button id="get-all-players">Get All Players</button>
  <form id="single-player-get">
    <label for="player-id">Get a single player by id:</label>
    <input type="text" name="playerId">
    <input type="submit">
  </form>  
  <ul id="player-display">

  </ul>
  <h3>Create Player</h3>
  <form id="create-player">
    <input type="text" name="name" placeholder="name">
    <input type="text" name="position" placeholder="position">
    <input type="number" name="num" placeholder="jersey num">
    <input type="number" name="battingAverage" placeholder="batting average" step="0.001" min="0" max="1">
    <input type="submit">
  </form>

  <h3>Update Player (click player to update)</h3>
  <form id="update-player" hidden>
    <input type="number" name="id" hidden placeholder=0>
    <input type="text" name="name" placeholder="name">
    <input type="text" name="position" placeholder="position">
    <input type="number" name="num" placeholder="jersey num">
    <input type="number" name="battingAverage" placeholder="batting average" step="0.001" min="0" max="1">
    <input type="submit">
  </form>
  

  <script src="main.js"></script>
</body>
</html>
